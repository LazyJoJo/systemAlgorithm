# 设置开启热部署
spring.devtools.restart.enabled=true

# 自动装配时可重复
spring.main.allow-bean-definition-overriding=true

# spring session 配置 (redis存储)
spring.session.redis.namespace=spring:session:cpu
spring.session.redis.flush-mode=on_save
spring.session.store-type=redis

# redis的配置
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.timeout=5000ms
spring.redis.password=   # 密码，如果没有的话，不用输入

# jpa
spring.jpa.open-in-view=false
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect  #保证数据库创建表的引擎
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow  #解决同一个entity保存时merge问题
spring.jpa.properties.hibernate.event.generate_statistics=false  #没什么用
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.jdbc.batch_size=1000
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true


